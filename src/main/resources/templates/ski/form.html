<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Ski</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create Ski</h1>
    <form
            th:action="@{${ski.id != null} ? '/ski/update/' + ${ski.id} : '/ski'}"
            th:object="${ski}"
            method="post">
        <div class="mb-3">
            <label class="form-label">Serial number:</label>
            <input name="serialNumber" th:field="*{serialNumber}" class="form-control" type="text" />
            <div class="text-danger" th:if="${#fields.hasErrors('serialNumber')}"
                 th:errors="*{serialNumber}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="conditions">Conditions</label>
            <input name="conditions" th:field="*{conditions}" id="conditions" class="form-control" type="text" />
            <div class="text-danger" th:if="${#fields.hasErrors('conditions')}"
                 th:errors="*{conditions}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="size">Size</label>
            <input name="size" th:field="*{size}" class="form-control" id="size" type="text" />
            <div class="text-danger" th:if="${#fields.hasErrors('size')}"
                 th:errors="*{size}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="type">Type</label>
            <select name="equipmentType" th:field="*{equipmentType}"  class="form-select" id="type">
                <option value="ski">ski</option>
            </select>
        </div>

        <button class="btn btn-primary mt-3">Save</button>

    </form>
</div>


</body>
</html>
